name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: update the apt repos
      run: sudo apt-get update -y
    - name: install dependencies
      run: sudo apt-get install build-essential libboost-all-dev libssl-dev
    - name: make
      run: make
